
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShopSmart - E-Commerce</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Your CSS -->
  <link rel="stylesheet" href="{% static "style.css" %}">
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
  <div class="navbar-container">
    <div class="logo">ShopSmart</div>

    <div class="nav-middle">


    </div>

    <div class="nav-items">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'deals' %}">Deals</a>
      <a href=" {% url "cart" %}"><i class="fas fa-shopping-cart"></i> Cart</a>
      <a href="{% url "search_products" %}"><i class="fas fa-search"></i> Search</a>
    </div>

<div class="auth-links">
  {% if request.session.user_id %}
    <a href="{% url 'logout' %}" class="login-link">Logout</a>
  {% else %}
    <a href="{% url 'login' %}" class="login-link">Login</a>
    <a href="{% url 'signup' %}" class="signup-link">Sign Up</a>
  {% endif %}
</div>

  </div>
</nav>


 {% block content %}{% endblock content %}

 <footer class="footer">

    <div class="footer-left">

    </div>

      <a href="#"><i class="fab fa-twitter"></i></a>

  </div>
